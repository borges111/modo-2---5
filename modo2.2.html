<body>
    <input id="meuInput">
    <span id="meuSpan"></span>
    <button onclick="verificarValor()">VERIFICAR</button>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    function verificarValor() {
        const meuInput = $("#meuInput").val()
        try {
            if (isNaN(meuInput) !== false) throw "valor inv√°lido digite um numero"
        } catch (error) {
            $("#meuSpan").text("Erro, o valor nao e um numero!")
            throw new Error(error)
        }
        if (meuInput % 2 === 0) {
            $("#meuSpan").text("E PAR!")
        }
        else {
            $("#meuSpan").text("E IMPAR!")
        }
    }
</script>
